<app-header></app-header> 

<div class="hero-section">
    <div class="hero-content">
        <h1>
            <span class="welcome">WELCOME TO</span><br>
            <span class="luxury">LUXURY</span><br>
            <span class="hotels">HOTELS</span>
        </h1>
    </div>
</div>

<div class="search-bar">
    <div class="search-item">
        <label for="destination">Destino</label>
        <input type="text" id="destination" placeholder="Ingrese una provincia">
    </div>
    <div class="search-item">
        <label for="checkin">Fecha Desde</label>
        <input type="date" id="checkin">
    </div>
    <div class="search-item">
        <label for="checkout">Fecha Hasta</label>
        <input type="date" id="checkout">
    </div>
    <div class="search-item">
        <label for="people">Personas</label>
        <input type="number" id="people" min="1" value="1">
    </div>
    <button>Buscar</button>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <h2>LUXURY HOTELS</h2>
            <p>Experience the best stay at our hotels.</p>
        </div>
        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a [routerLink]="['/']">Home</a></li>
                <li><a [routerLink]="['/habitaciones']">Rooms</a></li>
                <li><a [routerLink]="['/services']">Services</a></li>
                <li><a [routerLink]="['/about']">About</a></li>
                <li><a [routerLink]="['/contact']">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="footer-contact">
            <h3>Contact Us</h3>
            <p>Phone: +123 456 7890</p>
            
            <p>Address: 123 Luxury St, Dreamland</p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Luxury Hotels. All rights reserved.</p>
    </div>
</footer>
